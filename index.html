<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="score" id="homeScore">0</div>
                <div class="buttons">
                    <button class="btn1" onclick="add1home()">+1</button>
                    <button class="btn2" onclick="add2home()">+2</button>
                    <button class="btn3" onclick="add3home()">+3</button>
                </div>    
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="score" id="guestScore">0</div>
                <div class="buttons">
                    <button class="btn1" onclick="add1guest()">+1</button>
                    <button class="btn2" onclick="add2guest()">+2</button>
                    <button class="btn3" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <button class="reset-btn" onclick="reset()">RESET</button>
        <script src="index.js"></script>
    </body> 
</html>
